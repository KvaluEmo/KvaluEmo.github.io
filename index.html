<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            text-align: center;
            font-family: Arial;
            background-color: #f0f0f0;
        }
        #preview {
            width: 640px;
            height: 480px;
            margin: 20px auto;
            border: 3px solid #333;
        }
        .foto-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin: 20px;
        }
        .foto {
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Captura Automática</h1>
    <div id="contador">Fotos restantes: 15</div>
    <video id="preview"></video>
    <div class="foto-container" id="galeria"></div>

    <script>
        const video = document.getElementById('preview');
        const galeria = document.getElementById('galeria');
        const contador = document.getElementById('contador');
        let fotosTiradas = 0;
        let intervalo;

        async function iniciarCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                
                intervalo = setInterval(() => {
                    if(fotosTiradas >= 15) pararCaptura();
                    else capturarFoto();
                }, 2000);

            } catch (erro) {
                alert('Erro: Acesso à câmera negado!');
                console.error(erro);
            }
        }

        function capturarFoto() {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            
            const foto = document.createElement('img');
            foto.className = 'foto';
            foto.src = canvas.toDataURL('image/jpeg');
            
            galeria.prepend(foto);
            fotosTiradas++;
            contador.textContent = `Fotos restantes: ${15 - fotosTiradas}`;
        }

        function pararCaptura() {
            clearInterval(intervalo);
            video.srcObject.getTracks().forEach(track => track.stop());
            contador.textContent = 'Captura concluída!';
        }

        window.addEventListener('load', iniciarCamera);
    </script>
</body>
</html>
